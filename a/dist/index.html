<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/awesome/css/font-awesome.css">
    <style>
        * {
            padding: 0;
            margin: 0
        }
        .stickyButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height
            background: #F5A214;
            z-index: 0;
            color: white;
            border-radius: 5px;
        }
        .stickyContentOne {
            position: fixed;
            bottom: 50px;
            right: 10px;
            background: #262626;
            z-index: 0;
            padding: 10px 40px 10px 40px;
            color: white;
            border-radius: 5px;
            text-align: center;
            
        }
        .stickyContentTwo {
            position: fixed;
            bottom: 90px;
            right: 10px;
            background: #262626;
            z-index: 0;
            padding: 10px 40px 10px 40px;
            color: white;
            border-radius: 5px;
            text-align: center;
            
        }
        .stickyHover:hover {
            background: #262626;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stickyButton stickyHover">
        <i class="fa fa-plus"></i>
        <div class="stickyContentOne"><i class="fa fa-globe"></i></div>
        <div class="stickyContentTwo"><i class="fa fa-user"></i></div>
    </div>
    <script src="../js/jquery.js"></script>
</body>
</html>
