<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8">
		<title>Bienvenido a Sayen</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
		<!--delizador de iconos-->
		<script type="text/javascript">
			$(document).ready(function() {
				$(".usuario").focus(function() {
					$(".icono-usuario").css("left","-48px");
					});
				$(".usuario").blur(function() {
					$(".icono-usuario").css("left","0px");
					});
	
				$(".pass").focus(function() {
					$(".icono-pass").css("left","-48px");
					});
				$(".pass").blur(function() {
					$(".icono-pass").css("left","0px");
					});
			});
		</script>
	</head>
	<body>
		<div id="contenedor">
    		<div class="icono-usuario"></div>
    		<div class="icono-pass"></div>
			<form name="login" class="login" action="" method="post">
    			<div class="header">
			    	<h1>Bienvenido a Sayen</h1>
			   		<span>Gestor de listas de espera para cirugías y atención con especialistas.</span>
			    </div>
			    <div class="content">
					<input name="usuario" type="charset" class="input usuario" value="Ej: 12345678-9" onfocus="this.value=''" /><!--usuario-->
			    	<input name="pass" type="password" class="input pass" value="pass" onfocus="this.value=''" /><!--pass-->
			    </div>
			    <div class="footer">
			    	<input type="submit" name="submit" value="Entrar" class="button" /><!--boton entrar-->
			   		<input type="submit" name="submit" value="Registrate" class="registro" /><!--boton registro-->
			    </div>
			</form>
		</div>
</body>
</html>
