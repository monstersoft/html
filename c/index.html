<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="select2.css">
    <link rel="stylesheet" href="select2-bootstrap.css">
</head>
<body>
        <div class="modalAgregarSupervisor modal fade" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"><i class="fa fa-industry"></i>Agregar Supervisor</div>
                    <div class="modal-body">
                        <select class="hola" id="hola" multiple="multiple" style="width: 100%;">
                            <option value="AL">Alabama</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="select2.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".hola").select2({
                    placeholder: "Seleccionar Zona",
                    minimumResultsForSearch: Infinity,
                    theme: "bootstrap"
                });
                $('.modalAgregarSupervisor').modal();
                $.ajax({
                        url: '../html/a/cliente/ajax/datosZonas.php',
                        type: 'POST',
                        data: {id: 40},
                        dataType: 'json',
                        success: function(arreglo) {
                            console.log(JSON.stringify(arreglo));
                            var opciones = '';
                            $.each(arreglo,function(index) {
                                opciones += '<option value='+arreglo[index].idZona+'>'+arreglo[index].nombre+'</option>';
                            });
                            $('#hola').append(opciones);
                        }
                    }).fail(function( jqXHR, textStatus, errorThrown ){
                        if (jqXHR.status === 0){
                            alert('No hay coneccion con el servidor');
                        } else if (jqXHR.status == 404) {
                            alert('La pagina solicitada no fue encontrada, error 404');
                        } else if (jqXHR.status == 500) {
                            alert('Error interno del servidor');
                        } else if (textStatus === 'parsererror') {
                            alert('Error en la respuesta, debes analizar la sintaxis JSON');
                        } else if (textStatus === 'timeout') {
                            alert('Ya ha pasado mucho tiempo');
                        } else if (textStatus === 'abort') {
                            alert('La peticion fue abortada');
                        } else {
                            alert('Error desconocido');
                        }
                    });
            });
        </script>
</body>
</html>
